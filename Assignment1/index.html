<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      div{
        width: 80px;
        height: 50px;
        text-align: center;
        padding-top: 6px;
        font-size: 40px;
      
        /* border: 1px solid red; */
      }
    </style>
</head>
<body>
    <div>Start</div>
    <button onclick="myfunction()">Throw Dice</button>
</body>
</html>

<script>

 function myfunction()
 {
    var c=  document.querySelector("div").textContent=ranodom(1,7);
    var div = document.querySelector("div");
    div.style.color="red"
    
    if(c==6)
    {
      // document.querySelector("div").style.backgroundColor="black"
      div.style.color="green"
    }
    else if(c==1)
    {
      document.querySelector("div").style.backgroundColor="black"
      div.style.color="yellow"
  
    }
    else{
      document.querySelector("div").style.backgroundColor="white"
    }
    
     
    

 }

 function ranodom(min,max)
 {
    return Math.floor(Math.random() * (max - min) + min);
 }
</script>
