<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="styles/navbar.css">
        <link rel="stylesheet" href="styles/signup.css">
    </head>

    <body>
        <div id="Navbar">
            <p id="home" onclick="window.location.href='index.html'">Home</p>
            <p id="signin" onclick="window.location.href='signup.html'">Sign Up</p>
            <p id="login" onclick="window.location.href='login.html'">Log In</p>
          </div>
        <div id="signup-form-div">
            <h1>Sign Up</h1>
            <form>
                <!--Write form input elements here-->

                <input type="text" placeholder="Enter Your Name" id="name">
                <input type="number" placeholder="Enter Your Number" id="number">
                <input type="email" placeholder="Enter Youe E-mail" id="email">
                <input type="password" placeholder="Enter Your Password" id="password">
                <input type="submit" id="submit">

            </form>

        </div>
    </body>

</html>
