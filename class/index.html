    class stack{
        constructor()
        {
            this.length =0
            this.stack=[];
        }

        push(v)
        {
            this.stack.push(v)
            this.length++;
        }
        pop()
        {
            this.stack.pop()
            this.length--
        }
    }

    let ans = new stack()
    ans.push(24)
    ans.push(30)
    ans.push("vaishnavi")
     ans.pop()
